<div class="page-container">
	<div class="container">
		<div class="profile-content">
			<h3 style="color: #286090;margin:20px 0 30px 0;font-family:monospace;">Edit Profile</h3>
			<form name="profileForm" ng-submit="update()">
			<div class="row">
                <div class="form-group col-sm-6">
                    <label for="firstName"> First name </label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-font"></span></div>
                        <input type="text" class="form-control" id="firstName" ng-model="profile.firstName" placeholder="First name" required>
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="lastName"> Last name </label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-font"></span></div>
                        <input type="text" class="form-control" id="lastName" ng-model="profile.lastName" placeholder="Last name" required>
                    </div>
                </div>   
            </div>    

            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="username"> Username </label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input type="text" class="form-control" id="username" ng-model="profile.username" placeholder="Userame" required>
                    </div>
                </div>

                <div class="form-group col-sm-6">
                    <label for="email"> Email </label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                        <input type="email" class="form-control" id="email" ng-model="profile.email" placeholder="Email Id" required>
                    </div>
                </div>
            </div>
             <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-top:20px;">Save Changes</button>   
             </form>
		</div>
	</div>	
</div>
